    <section class="section">

        <!-- NOTE: mailto: opens the user's email client. For a backend-free hosted form, I can wire this to FormSubmit/Netlify on request. -->

          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="Name" type="text" placeholder="Your name" required>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="Email" type="email" placeholder="you@example.com" required>
          </div>
          <div class="field">
            <label for="subject">Subject</label>
            <input id="subject" name="Subject" type="text" placeholder="Project or inquiry" required>
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="Message" placeholder="Tell me a bit about your project..." required></textarea>
          </div>
          <div class="actions">
            <button class="btn" type="submit">Send Message</button>
            <a class="btn" href="mailto:contactgalindo@gmail.com">Email instead</a>
          </div>
        </form>
